<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Profile Information</h4>
    </div>
    <div class="modal-body">
        <p>
            Hi there! Tell us a little more about you. What's your name? (First and last please.)
        </p>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Your Name" ng-model="name">
                </div>
            </div>
            <p>
                By providing your phone number, you can sign up to receive text message alerts about important dates like application deadlines.
            </p>
            <div class="form-group">
                <label for="phoneNum" class="col-sm-2 control-label">Phone number (cell)</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phoneNum" placeholder="555-555-5555" ng-model="phoneNum">
                </div>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button type="button" ng-click="saveInfo(name, phoneNum)" class="btn btn-primary" data-dismiss="modal">OK</button>
        <button type="button" ng-click="cancel()" class="btn">Cancel</button>
    </div>
</div>
